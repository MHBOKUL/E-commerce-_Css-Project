        <main> 
            <section class="contact-section"></section>
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
            <form class="form card" action="">
                <div class="form-control flex-center">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required autocomplete="name">
                </div>
                <div class="form-control flex-center">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-control flex-center">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required autocomplete="password">
                </div>
                <div class="form-control flex-center">
                    <label for="message"> Message:</label>
                <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-control flex-center form-btn-filed">
                    <button type="submit" class="btn contact-btn">Submit</button>
                </div>
            </form>
            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address:</h4>
                    <p>123, shibpur bazar</p>
                    <p>Naogaon</p>
                    <br>
                    <span>Call:</span>
                    <a href="tel:+8801642722023">01642722023</a>
                </address>
                <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3746527.4526794753!2d90.34436470000001!3d23.506657000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1709872621249!5m2!1sen!2sbd"></iframe>
            </div>
    
        </div>
        </main>
